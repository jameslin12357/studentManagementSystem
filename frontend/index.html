<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
</head>
<body>


<table id="dg" class="easyui-datagrid" style="width:100%"
       title="学生管理系统" iconCls="icon-save"
       rownumbers="true" pagination="true" fitColumns="true">
    <thead>
    <tr>
        <th field="studentId" width="80">学生Id</th>
        <th field="firstName" width="80">名</th>
        <th field="lastName" width="80">姓</th>
        <th field="major" width="80">专业</th>
        <th field="bio" width="80">简介</th>
        <th field="age" width="80">年龄</th>
        <th field="grade" width="80">分数</th>
        <th field="gpa" width="80">GPA</th>
        <th field="gender" width="80">性别</th>
        <th field="created" width="80">创建日期</th>
        <th field="updated" width="80">编辑日期</th>
    </tr>
    </thead>
</table>
<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
